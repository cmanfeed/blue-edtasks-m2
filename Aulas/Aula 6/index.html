<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Aula 6</title>
</head>

<body>
    <div id="menu-opcoes">
        <h1>O que deseja comer hoje?</h1>
        <button class="botao-pedido" onclick="viradaPaulista()">Virada à Paulista</button>
        <button class="botao-pedido" onclick="estrogonoffe()">Estrogonoffe</button>
        <button class="botao-pedido" onclick="jabuticaba()">Jabuticaba</button>
    </div>

    <div id="form-pagamento">
        <form action="">
            <!-- Dados do Comprador -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco"><br>
            <label for="meios-pagamento">Método de Pagamento</label><br>
            <!-- Meios de Pagamento -->
            <div id="meios-pagamento">
                <input type="radio" id="dinheiro" name="pagamento" value="dinheiro" checked>
                <label for="dinheiro">Dinheiro</label>
                <input type="radio" id="cartao" name="pagamento" value="cartao">
                <label for="cartao">Cartão</label>
            </div>
            <button class="botao-submeter">Submeter Pedido</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
